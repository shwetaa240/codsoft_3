<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<style>
     @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
	<link rel="stylesheet" href="cal.css" type="text/css"/>
</head>
<body>
 <div class="calculator" align="center">
	<div class="text1">
     <input type="text" placeholder="0" name="t1" id="t1">
    </div>
 <div class="buttons" style="display:table;">
    <div>
    	<button>AC</button>
    	<button >DEL</button>  
    	<button >%</button>    
    	<button  class="r">/</button>
    </div>
    <div>
    	<button >7</button>
    	<button>8</button>  
    	<button >9</button>    
    	<button class="r">*</button>
    </div>   
    <div>
    	<button>4</button>
    	<button>5</button> 
    	<button>6</button>    
    	<button class="r">-</button>
    </div>    
    <div>
    	<button>1</button>
    	<button>2</button>
    	<button>3</button>    
    	<button class="r">+</button>
    </div>
    <div>
    	<button>.</button>
    	<button>0</button>  
    	<button>00</button>    
    	<button class="r">=</button>
    </div>
</div>
</body>


<script>
	let inp=document.getElementById('t1');
	let buttons=document.querySelectorAll('button');
	let string="";
	let arr=Array.from(buttons);
	arr.forEach(button =>{
	 button.addEventListener('click',(e) =>{
		if(e.target.innerHTML === '=')
		{
			string= eval(string);
			inp.value=string;
		}
		// else if(e.target.innerHTML =='&sup2;')
		// {
		// 	string=string;
		// 	inp.value=0;
		// }
		else if(e.target.innerHTML ==='AC')
		{
			string="";
			inp.value=0;
		}
		else if(e.target.innerHTML=== 'DEL')
		{
			string=string.substring(0,string.length-1);
			inp.value=string;
		}
		else{
		string +=e.target.innerHTML;
		inp.value=string;
	    }
	})

	})
	
</script>
</html>
